---
layout: default
---
<h1>{{ page.title }}</h1>
<h2>{{ page.date | date_to_string }}</h2>

<div class="post">
	{{ content }}

	<p>
	  {% if page.previous.url %} 
	    <a href="{{site.baseurl}}{{page.previous.url}}">&laquo; {{page.previous.title}}</a> 
	  {% endif %} 
	  {% if page.next.url %} 
	    <a href="{{site.baseurl}}{{page.next.url}}">{{page.next.title}} &raquo;</a> 
	  {% endif %} 
	</p>
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'leemunroe'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
